# Codecov configuration to make it a bit less noisy
coverage:
  status:
    patch: false
    project:
      default:
        threshold: 50%
comment:
  layout: "header"
  require_changes: false
  branches: null
  behavior: default
  flags: null
  paths: null

ignore:
  - "MD_plotting_toolkit.plot_xy.py"
  - "MD_plotting_toolkit.plot_hist.py"
  - "MD_plotting_toolkit.combine_plots.py"
  - "MD_plotting_toolkit.plot_grouped_bars.py"
  - "MD_plotting_toolkit.plot_xyz.py"
